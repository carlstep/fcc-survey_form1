<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="CSS/style.css" />
        <title>FCC Survey Form</title>
    </head>
    <body>
        <h1 id="title">freecodecamp Survey Form</h1>
        <p id="description">
            Thank you for taking the time to complete this survey and help me
            learn <abbr title="HyperText Markup Language">HTML</abbr> &
            <abbr title="Cascading Style Sheets">CSS</abbr>.
        </p>

        <form id="survey-form">
            <div class="form-group name">
                <label id="name-label" for="name">Name:</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="enter your name"
                    required
                />
            </div>
            <div class="form-group email">
                <label id="email-label" for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    pattern=".+@globex.com"
                    placeholder="enter your email"
                    size="30"
                    required
                />
            </div>
            <div class="form-group years">
                <label id="number-label" for="number"
                    >Number of working hours?</label
                >
                <input
                    type="number"
                    id="number"
                    min="6"
                    max="40"
                    placeholder="preferred number of work hours"
                    required
                />
            </div>
            <div class="form-group language">
                <p>Select your language:</p>
                <select id="dropdown" name="language" required>
                    <option value="">Choose your language</option>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="german">German</option>
                    <option value="french">French</option>
                    <option value="chinese">chinese</option>
                </select>
            </div>
            <div class="form-group radio">
                <p>How do you feel about the company?</p>
                <div>
                    <input
                        type="radio"
                        id="positive"
                        name="satisfaction"
                        value="positive"
                        checked
                    />
                    <label for="positive">Positive</label>
                </div>

                <div>
                    <input
                        type="radio"
                        id="negative"
                        name="satisfaction"
                        value="negative"
                    />
                    <label for="negative">Negative</label>
                </div>

                <div>
                    <input
                        type="radio"
                        id="unsure"
                        name="satisfaction"
                        value="unsure"
                    />
                    <label for="unsure">Unsure</label>
                </div>
            </div>
            <div class="form-group checkbox">
                <p>
                    What would you like to see improved?
                    <span class="clue">(check all that apply)</span>
                </p>
                <div>
                    <input
                        type="checkbox"
                        id="app-stability"
                        name="improve"
                        value="app-stability"
                    />
                    <label for="app-stability">App Stability</label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        id="app-functionality"
                        name="improve"
                        value="app-functionality"
                    />
                    <label for="app-functionality">App Functionality</label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        id="courseware"
                        name="improve"
                        value="courseware"
                    />
                    <label for="courseware">Courseware</label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        id="tech-support"
                        name="improve"
                        value="tech-support"
                    />
                    <label for="tech-support">Technical Support</label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        id="teacher-support"
                        name="improve"
                        value="teacher-support"
                    />
                    <label for="teacher-support">Teacher Support</label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        id="absence"
                        name="improve"
                        value="absence"
                    />
                    <label for="absence">Absence Policy</label>
                </div>
            </div>
            <div class="form-group freetext">
                <label for="feedback">
                    As a priority, what would you like to see improved and
                    how?</label>
                <textarea id="feedback" name="feedback" rows="5" cols="33">Enter your suggestion here...</textarea
                >
            </div>
            <div class="form-group btn">
                <button class="submit-btn" type="submit" id="submit">Submit</button>

            </div>
        </form>
    </body>
</html>
